<template name="postsDaily">
  {{#if postsLoaded}}
    <div class="grid">
      {{#each days}}
        {{#if posts}}
            <header class="posts-day-heading">
                <h2>{{formatDate date "dddd"}}</h2>
                <span>{{formatDate date "MMMM Do"}}</span>
            </header>
            <div class="posts-wrapper posts-day posts list grid-module">
              {{#each posts}}
                {{> UI.dynamic template=post_item}}
              {{/each}}
            </div>
        {{/if}}
      {{/each}}
      <a class="more-button grid-module" href="{{loadMoreUrl}}"><i class="fa fa-arrow-down"></i>&nbsp;<span>{{i18n "See previous updates..."}}</span></a>
    </div>
  {{else}}
    <div class="grid loading-module">
      {{>spinner}}
    </div>
  {{/if}}
</template>
