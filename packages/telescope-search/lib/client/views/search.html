<template name="search">
  {{#if canSearch}}
    <div class="search {{searchQueryEmpty}}">
      <input id="search" type="text" class="search-field" placeholder="" value="{{searchQuery}}">
      <i id="search_show" class="fa fa-search"></i>
      <i id="search_hide" class="fa fa-times"></i>
    </div>
  {{/if}}
</template>
