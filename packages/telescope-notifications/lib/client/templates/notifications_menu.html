<template name="notificationsMenu">
  {{#if isLoggedIn}}
    <div class="dropdown dropdown-no-arrow notifications-menu header-submodule">
      {{#if hasNotifications}}
        <a class="view  dropdown-top-level" href="/">{{notification_count}}&nbsp;<i class="fa fa-bell"></i></a>
      {{else}}
        <a class="view  dropdown-top-level" href="/"><i class="fa fa-bell-o"></i></a>
      {{/if}}
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{#if hasNotifications}}
            <li><a href="#" class="button mark-as-read">{{i18n "Mark as read"}}</a></li>  
            {{#each notifications}}
              {{> UI.dynamic template=notificationItem}}
            {{/each}}
          {{else}}
            <li>No notifications</li>
          {{/if}}
        </ul>
      </div>
    </div>
  {{/if}}
</template>
