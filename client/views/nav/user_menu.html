<template name="userMenu">
  {{#if isLoggedIn}}
    <div class="dropdown dropdown-no-arrow notifications-menu header-submodule">
        <a class="view  dropdown-top-level" href="/">{{#if hasNotifications}}<span class="notifications-badge">{{notification_count}}</span>{{/if}}<img class="user-avatar" src="{{profileImageUrl}}"></a>
        <div class="dropdown-menu">
          <ul role="menu" aria-labelledby="dLabel">
            {{#if hasNotifications}}
              <li><a href="#" class="button mark-as-read">{{i18n "Mark as read"}}</a></li>
              {{#each notifications}}
                {{> UI.dynamic template=notificationItem}}
              {{/each}}
            {{else}}
              <li>No notifications</li>
            {{/if}}
          </ul>
        </div>
    </div>

    <div class="user-menu dropdown header-submodule">
      <a class="view dropdown-top-level" href="/">{{firstName}}</a>
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          <li><a href="{{profileUrl}}">{{i18n "Profile"}}</a></li>
          <li><a href="/account">{{i18n "Edit Account"}}</a></li>
          <li><a href="/sign-out">{{i18n "Sign Out"}}</a></li>
        </ul>
      </div>
    </div>
  {{else}}
    <a class="account-link sign-in" href="/sign-in">{{i18n "Sign In"}}</a>
    <a class="account-link sign-up" href="/sign-up">{{i18n "Sign Up"}}</a>
  {{/if}}
</template>
