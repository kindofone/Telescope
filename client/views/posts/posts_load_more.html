<template name="postsLoadMore">
  {{#if hasMorePosts}}
    <a class="more-button grid-module" href="{{loadMoreUrl}}"><i class="fa fa-refresh"></i>&nbsp;<span>{{i18n "Load more..."}}</span></a>
  {{else}}
    {{#unless ready}}
      <div class="grid loading-module">
        {{> spinner}}
      </div>
    {{/unless}}
  {{/if}}
</template>
